        /*test area start*/

        #myTest {

            padding-left: 135px;
        }

        /*將預設的checkbox隱藏，並將其index調為較高使其在圖片上方*/

        #myTest input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 30px;
            width: 30px;
            z-index: 2;
        }

        /*設立一個calss來控制客製化的checkbox*/

        .checkmark {
            position: absolute;
            margin-top: 5px;
            margin-left: 5px;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        /*建立hover事件到checkbox上*/

        #myTest:hover input~.checkmark {
            background-color: #ccc;
        }

        /*建立checked狀態到checkbox上*/

        #myTest input:checked~.checkmark {
            background-color: #2196F3;
        }

        /*建立一個新圖層在客製化checkbox，並對其改寫風格*/

        .checkmark:after {
            content: "";
            font-size: 20px;
            position: absolute;
            display: none;
            /*以下為風格更改*/
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        /*設定當checkbox被勾選時上面的圖層出現*/

        #myTest input:checked~.checkmark:after {
            display: block;
        }

        /*test area end*/

        /*將預設的checkbox隱藏，並將其index調為較高使其在圖片上方*/

        #menu input {
